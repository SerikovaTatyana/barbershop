<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Барбершоп Borodinski</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<link href="libs/bootstrap/bootstrap-grid-3.3.1.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	
</head>
<body>
  
    <header>
        
		<div class="wrap-top">
		
			<div class="container">
				<div class="row">
					<div class="col-md-10">
					
						<nav>
							<ul class="main-menu">
								<li><a href="#">Главная</a></li>
								<li><a href="#">Наши работы</a></li>
								<li><a href="#">Записаться</a></li>
								<li><a href="#">О нас</a></li>
								<li><a href="#">Контакты</a></li>
							</ul>
						</nav>
					
					
					</div>
					<div class="col-md-2">
					
					    <button class="but">Вход</button>
					   
					
					</div>
				</div>
				
				
				
				
				
			</div>
			
			<div class="wrap-logo">
			
				<div class="container">
				
					<div class="row">
						
						<div class="col-md-3"></div>
							
						<div class="col-md-6">
								
							<div class="parent-logo">
								
								<img src="img/logo.png" alt="">
									
							</div>
								
						</div>
							
						<div class="col-md-3"></div>
						
						
						
						
							
					</div>
				
				</div>
			
			</div>
			
			<div class="wrap-number">
			    
				
								
				<div class="number">
									
					<div class="nub-text">
										
						<h3>Стрижка у нас это выгодно!</h3>
						<p>Мужская стрижка требует точного подхода. Обратимся к статистике:</p>
						<span>* — приведённые данные ложь</span>	
					</div>
							
					<div class="nub">
					
					    <div class="number-block">
						
						    <span class="big-num">1 500 *</span>
						    <span>рублей вложений</span>
						</div>
						
					    <div class="number-block">
						
						    <span class="big-num">90 000</span>
						    <span>постриженных волос</span>
						</div> 

					</div>
					
					<div class="nub">
						<div class="number-block">
						
						    <span class="big-num">7 200</span>
						    <span>секунд времени мастера</span>
						</div> 
						
						<div class="number-block">
						
						    <span class="big-num">500 000 *</span>
						    <span>лайков и комплиментов</span>
						</div>
						
					</div>
									
				</div>
					
			
			</div>
		
        </div>
  
  
    </header>


	<script src="js/script.min.js"></script>
